name: CI

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          pip install -r requirements.txt
      - name: Static check (import & syntax)
        run: |
          python -m py_compile *.py

  training-syntax:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: training
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Static check
        run: python -m py_compile *.py

  token-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: token-server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: node -e "console.log('token server ok')"
